<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Twitter Analysis</title>
  </head>
  <body style="background-color:lightslategrey">

    <h2 class = "h2" style = "text-align:center; margin-top:3%;margin-bottom:3%; padding:10px; background-color: burlywood;">Sentiment Analysis Application</h2>
   
    <div class = "container " style="max-width:100%p-4">
    
      <div class = "row gx-5">
        <div id = "form-sidebar" class = "col-12 col-lg-4 col-md-4 col-sm-12 col-xs-12 p-4 " style = "text-align:left"> 
        <div class = "bg-light p-1">
        <h4 class = " h4 m-1" style="text-align: center;">Input Grid</h4>
          <hr/>
          <form method = "post" action = "/"> 
<label>Enter the Person's Name:</label> 
<input type="text" name="p_name"> </input>
<p>Sentiment visualization chart:</p>
 <input type="radio" id="bar" name="p_type" value="Bar Graph">
 <label for="html">Bar Graph</label><br>
 <input type="radio" id="pie" name="p_type" value="Pie Chart">
 <label for="css">Pie Chart</label><br>
<br/>

<input type="text" name="freq"> </input>
<br/>
<label>Enter the Amount:</label>
<input type="number" name="amt"> </input>
<br/> -->
<input type="submit"> </input>

          </form>
        </div>
        </div>
          <div id = "form-sidebar" class = "col-12 col-lg-8 col-md-8 col-sm-12 col-xs-12 p-4 " style = "text-align:center"> 
          <div class = "bg-light p-1">
        <h4 class = " h4 m-1">Sentiment Analysis Plot</h4>
          <hr/>
          {{chart_code|safe}}
        </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->

<script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.4.0.min.js"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
